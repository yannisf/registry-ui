<div ng-show="::$ctrl.groupHasMoreThanOneChildren" style="display: inline">
    <button class="btn btn-primary btn-sm" ng-click="$ctrl.previousChild()" title="Προηγούμενο παιδί">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </button>
    <button class="btn btn-primary btn-sm" ng-click="$ctrl.nextChild()" title="Επόμενο παιδί">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </button>
</div>
