<div class="page-header">
    <h2>
        Κατάλογος παιδιών
        <span class="badge" ng-if="$ctrl.children.length > 0">{{$ctrl.children.length}}</span>
    </h2>
</div>

<img src="images/loader.png" ng-hide="$ctrl.children.$resolved" class="loader-area"/>

<div ng-show="$ctrl.children.$resolved">
    
    <div ng-show="$ctrl.noChildren" class="submessage">
        Δεν έχει εισαχθεί κανένα παιδί ακόμα.
    </div>
    
    <table class="table table-striped table-hover" ng-hide="$ctrl.noChildren">
        <thead>
            <tr>
                <th class="child-list-col1">Όνομα</th>
                <th class="child-list-col2">Επώνυμο</th>
                <th class="child-list-col3">Τάξη</th>
                <th class="child-list-col4">Φύλο</th>
                <th class="child-list-col5">Σημειώσεις</th>
            </tr>
        </thead>
        <tbody ng-click="$ctrl.viewChild($event)">
            <tr ng-repeat="child in $ctrl.children" class="clickable">
                <td>{{child|firstNameFilter}}</td>
                <td>{{child.lastName}}</td>
                <td>{{child.level|preSchoolLevelFilter}}</td>
                <td>{{child.gender|childGenderTypeFilter}}</td>
                <td><span class="glyphicon glyphicon-info-sign" ng-if="child.notes" title="{{child.notes}}"></span></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">
                    <group-statistics group-id="$ctrl.groupId"></group-statistics>
                </td>
            </tr>
        </tfoot>
    </table>
    
    <a class="btn btn-primary btn-md" ui-sref="createChild">
        <span class="glyphicon glyphicon-flash"></span> Νέο παιδί
    </a>

</div>
