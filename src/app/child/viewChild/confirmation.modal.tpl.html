<div class="modal-header">
    <h3 class="modal-title">{{$ctrl.texts.title}}</h3>
</div>

<div class="modal-body">
    {{$ctrl.texts.content}}
</div>

<div class="modal-footer">
    <button class="btn btn-danger" ng-click="$ctrl.ok()">{{$ctrl.texts.ok}}</button>
    <button class="btn btn-default" ng-click="$ctrl.cancel()">{{$ctrl.texts.cancel}}</button>
</div>
